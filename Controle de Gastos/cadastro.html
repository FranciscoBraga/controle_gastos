    <section id="novas_despesas">
         <h1>Registro de Novas despesas</h1>
         <input type="date" name="data" id="data" class="registro">
         <select name="tipo_gasto" id="tipo_gasto" class="registro">
            <option value="">Selecione uma opção</option>
            <option value="1">Energia Elétrica</option>
            <option value="2">Transporte</option>
            <option value="3">Educação</option>
         </select>
          <textarea name="descricao" id="descricao" placeholder="Digite a descrição da despesa" class="registro"></textarea>
         <input type="text" name="valor" id="valor" placeholder="Digite o valor da despesa" class="registro">
         <button type="submit" onclick="novasDespesas()">+</button>
    </section>

    <!-----------Modal------------->
    <div id="fade" class="hide">
        <div id="modal" class="hide">
            <h1 id="cabecalho_modal"></h1>
            <hr>
            <p id="aviso"></p>
            <button onclick="fecharModal()" id="button"></button>
        </div>
    </div>
